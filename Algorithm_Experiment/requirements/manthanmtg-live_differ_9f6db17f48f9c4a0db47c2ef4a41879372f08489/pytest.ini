[pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=live_differ --cov-report=term-missing
        --ignore=tests/test_app.py
        --deselect=tests/test_cli.py::test_start_message
        --deselect=tests/test_cli.py::test_start_message_with_all_interfaces
        --deselect=tests/test_differ.py::test_compare_files
        --deselect=tests/test_main.py::test_main_entry_point
        --deselect=tests/test_main.py::test_main_execution
        --ignore=tests/test_cli.py
